<body>
 
<h1>Masonry - layout method</h1>
<p>Click to toggle item size</p>

<div class="grid">
    <div class="grid-item no-op">
        <p>This is my jams.</p>
    </div>
    <div class="grid-item">
        <img src="imgs/Linchpin-logo-square_100x100.jpg" />
    </div>
    <div class="grid-item">
        <img src="imgs/Linchpin-logo-square_500x500.jpg" />
    </div>
    <div class="grid-item grid-item--width2 grid-item--height2 no-op">
        <h2>whathefack</h2>
    </div>
    <div class="grid-item grid-item--width3 grid-item--height3"></div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
